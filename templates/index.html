{% extends "layout.html" %}

{% block content %}
  <div class="dashboard-welcome">
    <h1>Welcome to Your ERP Dashboard</h1>
    <p>Manage your business operations efficiently. Select a module from the navigation bar to get started.</p>
    
    <div class="dashboard-quick-links">
      <h3>Quick Access</h3>
      <ul>
        <li><a href="{{ url_for('accounts_receivable_bp.index') }}" class="button-link">Accounts Receivable</a></li>
        <li><a href="{{ url_for('cash_and_banks_bp.index') }}" class="button-link">Cash and Banks</a></li>
        <li><a href="{{ url_for('product_catalog_bp.list_products') }}" class="button-link">Product Catalog</a></li>
      </ul>
    </div>
  </div>

  <style>
    /* Specific styles for the dashboard welcome page */
    .dashboard-welcome {
      text-align: center;
      padding: 2rem 0;
    }
    .dashboard-welcome h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }
    .dashboard-welcome p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .dashboard-quick-links h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }
    .dashboard-quick-links ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem; /* Spacing between buttons */
      flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
    }
    .dashboard-quick-links ul li a.button-link {
      /* Styles for button-link are already in style.css */
      /* Optionally, add more specific styles here if needed */
      padding: 0.8rem 1.5rem; /* Larger buttons for quick access */
    }
  </style>
{% endblock %}

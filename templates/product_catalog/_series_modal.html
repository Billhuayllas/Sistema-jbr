{# Modal for Series Configuration #}
<div class="modal fade" id="seriesModal" tabindex="-1" role="dialog" aria-labelledby="seriesModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="seriesForm" method="POST">
                <input type="hidden" id="serieId" name="serieId">
                <div class="modal-header">
                    <h5 class="modal-title" id="seriesModalLabel">Agregar Serie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="serieCodigo" class="form-label">Código (*)</label>
                        <input type="text" class="form-control form-control-sm" id="serieCodigo" name="codigo" required maxlength="10">
                        <small class="form-text text-muted">Máximo 10 caracteres, ej: "ACEITES", "S001". No editable una vez creado.</small>
                    </div>
                    <div class="mb-3">
                        <label for="serieNombre" class="form-label">Nombre (*)</label>
                        <input type="text" class="form-control form-control-sm" id="serieNombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="serieColor" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-sm form-control-color" id="serieColor" name="color" value="#7f8c8d"> {# Default color #}
                    </div>
                </div>
                <div class="modal-footer">
                     <span class="me-auto text-muted"><small>(*) Campos obligatorios</small></span>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn-sm" id="btnGuardarSerie">Guardar Serie</button>
                </div>
            </form>
        </div>
    </div>
</div>
